<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblieto Treno</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center p-5">
        <div class="card" style="width: 60rem;">
            <div class="card-body bacqua">
                <h5 class="pb-2 verde">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h5>
                <form class="pt-3" id="ticketForm">
                    <label class="pb-3" for="name">Nome:</label>
                    <input type="text" id="name" required><br>
                    <label class="pb-3" for="distance">Numero di chilometri da percorrere:</label>
                    <input type="number" id="distance" required><br>
                    <label class="pb-3" for="age">Et√† del passeggero:</label>
                    <input type="number" id="age" required><br>
                    <button class="btn btn-primary" type="button" id="calculateButton">Genera</button>
                    <button class="btn btn-danger">Anulla</button>
                </form>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center ">
        <div class="card" style="width: 60rem;">
            <div class="card-body bacqua">
                <h5 class="pb-2 verde">IL TUO BIGLIETTO</h5>
                <P id="nome">Nome passaggero: </P>
                <p id="result">Costo Biglietto: </p>
                <p id="carrozza">Carrozza numero: </p>
                <p id="codice">Codice CP: </p>
            </div>
        </div>
    </div>


    <script src="main.js"></script>

</body>

</html>
